<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>elastic-aggregation Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../elastic-aggregation.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="demo">
      <p>An example of <code>&lt;elastic-aggregation&gt;</code>:</p>

      <elastic-aggregation
        aggregations='{}'
        ejs-agg-snippet="ejs.TermsAggregation('agg_name').field('AGG_FIELD').size(10)"
        ejs-agg-object="{{aggObject}}"
        last-error="{{error}}">
      </elastic-aggregation>

      <p>aggregations: {}</p>
      <p>ejs agg snippet: "ejs.TermsAggregation('agg_name').field('AGG_FIELD').size(10)"</p>
      <p>ejs agg object created by elastic-aggregation: {{stringify(aggObject)}}</p>
      <p>errors (if any): {{stringify(error)}}</p>
    </template>

    <script>
      (function(document) {
        var demo = document.querySelector('#demo');
        demo.stringify = function(obj) {
          return JSON.stringify(obj);
        };
      })(document);
    </script>
  </body>
</html>
